<!DOCTYPE html>
<html>
<head>
<title>在线商城-登录</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/login.css">
<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./js/loginadmin.js"></script>
</head>
<body>
	<div class="container col-6 center-block text-center">
		<br><br><br><br>
		<h2>欢迎登录</h2><br><br>
		<form>
			<ul id="myTab" class="nav nav-tabs">
				<li class="active"><a href="#home" data-toggle="tab">用户登录</a></li>
				<li><a href="#ios" data-toggle="tab">管理员登录</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="home">
					<div class="form-group">
						<label for="uname0">用户名</label> 
							<input type="text" class="form-control" placeholder="用户名" name="username" value="wang">
					</div>
					<div class="form-group">
						<label for="password0">密码</label> 
							<input type="password" class="form-control" placeholder="密码" name="userpassword" value="wang">
					</div>
					<p id="error1" style="background-color: red;"></p>
					<button type="button" class="form-control btn-info" name="userlogin">用户登录</button>
				</div>
				<div class="tab-pane fade" id="ios">
					<div class="form-group">
						<label for="uname1">管理员账号</label> 
							<input type="text" class="form-control" placeholder="管理员账号" name="adminname" value="admin">
					</div>
					<div class="form-group">
						<label for="password1">管理员密码</label> 
						<input type="password" class="form-control" placeholder="管理员密码" name="adminpassword" value="0">
					</div>
					<p id="error2" style="background-color: red;"></p>
					<button type="button" class="form-control btn-info" name="adminlogin">管理员登录</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
